<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 3rem;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff6f61;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #333;
    }

    .photo {
      margin-top: 2rem;
      width: 100%;
      max-width: 300px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <canvas class="confetti"></canvas>

  <div class="card">
    <h1>ðŸŽ‰ Happy Birthday, [Name]! ðŸŽ‚</h1>
    <p>Wishing you a day filled with love, laughter, and cake! ðŸ¥³</p>
    <img class="photo" src="https://placekitten.com/300/200" alt="Birthday Image">
  </div>

  <script>
    // Confetti effect
    const canvas = document.querySelector('.confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = [];
    const colors = ['#ff6f61', '#ffd700', '#00c2ff', '#adff2f'];

    function Confetto() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height - canvas.height;
      this.radius = Math.random() * 6 + 4;
      this.color = colors[Math.floor(Math.random() * colors.length)];
      this.speed = Math.random() * 3 + 2;
      this.swing = Math.random() * 2;
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < confetti.length; i++) {
        let c = confetti[i];
        ctx.beginPath();
        ctx.arc(c.x + Math.sin(c.y * 0.05) * 10, c.y, c.radius, 0, Math.PI * 2);
        ctx.fillStyle = c.color;
        ctx.fill();
        c.y += c.speed;
        if (c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(drawConfetti);
    }

    for (let i = 0; i < 150; i++) {
      confetti.push(new Confetto());
    }

    drawConfetti();
  </script>
</body>
</html>
