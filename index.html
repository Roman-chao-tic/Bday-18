<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Envelope</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .container {
      width: 90vw;
      max-width: 600px;
      aspect-ratio: 3 / 2;
      position: relative;
      perspective: 1000px;
      z-index: 1;
    }

    .envelope {
      width: 100%;
      height: 100%;
      background-image: url('envelope.png');
      background-size: cover;
      background-position: center;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 1s ease;
      transform-origin: bottom center;
      z-index: 3;
    }

    .envelope.open {
      transform: rotateX(100deg) translateZ(-1px);
      transform-origin: bottom center;
    }

    .seal-click-area {
  position: absolute;
  bottom: 16%;
  left: 50%;
  transform: translateX(-50%);
  width: 25%;
  aspect-ratio: 1;
  cursor: pointer;
  z-index: 4;
  touch-action: manipulation;
}
    
    .card {
      width: 100%;
      height: 100%;
      background-color: #fff;
      color: #333;
      padding: 5%;
      box-sizing: border-box;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      z-index: 2;
      transition: opacity 1s ease 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      border-radius: 12px;
    }

    .card.show {
      opacity: 1;
    }

    .card h1 {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      margin-bottom: 1rem;
      color: #e91e63;
    }

    .card p {
      font-size: clamp(1rem, 4vw, 1.4rem);
      line-height: 1.5;
    }

    .glitter {
      position: absolute;
      top: -10px;
      width: 4px;
      height: 4px;
      background: radial-gradient(circle, #fff 20%, transparent 70%);
      animation: glitter-fall linear infinite;
      pointer-events: none;
      opacity: 0.8;
      z-index: 0;
      border-radius: 50%;
    }

    @keyframes glitter-fall {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: confetti-fall 3s ease-out forwards;
      z-index: 10;
    }

    @keyframes confetti-fall {
      0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) rotate(720deg);
        opacity: 0;
      }
    }

    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #video-container video {
      max-width: 100vw;
      max-height: 100vh;
      width: auto;
      height: auto;
      object-fit: contain;
      background-color: black;
    }
  </style>
</head>
<body>
  <div class="container" id="main-content">
    <div class="envelope" id="envelope"></div>
    <div class="seal-click-area" onclick="openEnvelope()"></div>
    <div class="card" id="card">
      <h1>YOU: 18<br>DEATH: 0</h1>
      <p>Happy Birthday, Chutki! üíñüéÇ‚ú®<br>
        You're my sunshine and sparkles! üåàüßÅü¶ã</p>
    </div>
  </div>

  <!-- Glitter container -->
  <div id="glitter-container"></div>

  <!-- Background Music -->
  <audio id="bg-music" src="Loverboy.mp3" preload="auto"></audio>

  <!-- Video -->
  <div id="video-container">
    <video
      id="bday-video"
      src="bday-collage.mp4"
      playsinline
      autoplay
      muted
      preload="auto"
      webkit-playsinline
    ></video>
  </div>

  <script>
    const video = document.getElementById('bday-video');
    video.load(); // preload video early

    function openEnvelope() {
      document.getElementById('envelope').classList.add('open');
      document.getElementById('card').classList.add('show');
      launchConfetti();

      // Start background music
      const music = document.getElementById('bg-music');
      music.volume = 0.5;
      music.play().catch(() => {
        console.warn("Music autoplay was blocked");
      });

      setTimeout(() => {
        document.getElementById('main-content').style.display = 'none';
        document.getElementById('video-container').style.display = 'flex';
        video.play();
        video.pause(); // force preload
        video.currentTime = 0;
        video.play();

        // Stay on final frame
        video.addEventListener('ended', () => {
          video.pause();
          video.currentTime = video.duration - 0.01;
        });
      }, 5000);
    }

    function launchConfetti() {
      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');

        // Random start position
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.top = `${Math.random() * 100}vh`;

        // Size & shape
        const size = Math.random() * 8 + 4;
        confetti.style.width = `${size}px`;
        confetti.style.height = `${size}px`;
        confetti.style.borderRadius = `${Math.random() < 0.3 ? '50%' : '0'}`;

        // Color
        confetti.style.backgroundColor = getRandomColor();

        // Random flight path
        const angle = Math.random() * 2 * Math.PI;
        const distance = 200 + Math.random() * 500;
        const x = Math.cos(angle) * distance;
        const y = Math.sin(angle) * distance;
        confetti.style.setProperty('--x', `${x}px`);
        confetti.style.setProperty('--y', `${y}px`);

        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }

    function getRandomColor() {
      const colors = ['#e91e63', '#ffc107', '#4caf50', '#00bcd4', '#9c27b0', '#ff5722'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function createGlitter() {
      const glitter = document.createElement('div');
      glitter.classList.add('glitter');
      glitter.style.left = `${Math.random() * 100}vw`;
      glitter.style.animationDuration = `${3 + Math.random() * 2}s`;
      glitter.style.opacity = Math.random();
      document.getElementById('glitter-container').appendChild(glitter);
      setTimeout(() => glitter.remove(), 5000);
    }

    setInterval(createGlitter, 100);
  </script>
</body>
</html>
