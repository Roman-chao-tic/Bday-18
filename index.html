<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Card</title>
  <style>
    /* existing styles remain unchanged */
    /* ... */
    .card-back video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 18px;
    }
  </style>
</head>
<body>
  <audio id="openSound" src="your-sound-file.mp3" preload="auto"></audio>

  <div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="seal" id="seal"></div>
    <div class="wax-drip"></div>
    <div class="bottom-envelope"></div>
    <div class="card" id="card">
      <div class="card-front">
        <h1>DEATH 0<br>CHUTKI 18</h1>
        <p>HAPPY BIRTHDAY HONEYY!!!!!! ðŸ¤—ðŸ¥³ðŸŽ‰</p>
      </div>
      <div class="card-back" id="cardBack">
        <video src="https://roman-chao-tic.github.io/Bday-18/bday-collage.mp4" autoplay muted playsinline onended="this.pause(); this.currentTime = this.duration;" controls={false}></video>
      </div>
    </div>
  </div>

  <script>
    const seal = document.getElementById('seal');
    const envelope = document.getElementById('envelope');
    const card = document.getElementById('card');
    const openSound = document.getElementById('openSound');

    function createConfetti() {
      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = '-10px';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
        confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
        confetti.style.width = confetti.style.height = (Math.random() * 10 + 5) + 'px';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 6000);
      }
    }

    function createSparkles() {
      for (let i = 0; i < 30; i++) {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        sparkle.style.left = Math.random() * 100 + 'vw';
        sparkle.style.top = Math.random() * 100 + 'vh';
        sparkle.style.animationDuration = (Math.random() * 1.5 + 0.5) + 's';
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 3000);
      }
    }

    function createButterflies() {
      for (let i = 0; i < 5; i++) {
        const butterfly = document.createElement('div');
        butterfly.classList.add('butterfly');
        butterfly.style.top = Math.random() * 80 + 'vh';
        butterfly.style.left = Math.random() * 100 + 'vw';
        butterfly.style.animationDuration = (Math.random() * 3 + 3) + 's';
        document.body.appendChild(butterfly);
        setTimeout(() => butterfly.remove(), 8000);
      }
    }

    seal.addEventListener('click', () => {
      createConfetti();
      createSparkles();
      createButterflies();
      envelope.classList.add('open');
      openSound.play();

      // Auto flip card after 5 seconds
      setTimeout(() => {
        card.classList.add('flipped');
      }, 5000);
    });
  </script>
</body>
</html>
