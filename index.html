<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Card</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .envelope {
      position: relative;
      width: 500px;
      height: 320px;
      perspective: 1200px;
    }

    .flap {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 250px solid transparent;
      border-right: 250px solid transparent;
      border-bottom: 160px solid #f5deb3;
      top: 0;
      left: 0;
      z-index: 3;
      transform-origin: top;
      transition: transform 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }

    .envelope.open .flap,
    .envelope.open .seal,
    .envelope.open .wax-drip {
      display: none;
    }

    .seal {
      position: absolute;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle at 30% 30%, #8b0000, #4b0000);
      border-radius: 50%;
      top: 110px;
      left: 210px;
      z-index: 4;
      box-shadow: inset -4px -4px 10px rgba(0,0,0,0.4), inset 4px 4px 10px rgba(255,255,255,0.1), 0 2px 6px rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.4rem;
      cursor: pointer;
      color: gold;
      text-shadow: 1px 1px 2px #000;
      background-blend-mode: multiply;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: pulse 2s infinite;
    }

    .seal::before {
      content: "\1F430"; /* üê∞ - bunny symbol */
      font-size: 2.4rem;
      filter: drop-shadow(0 0 2px #000);
    }

    .seal:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.6), inset 0 0 10px rgba(0, 0, 0, 0.3);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .wax-drip {
      position: absolute;
      width: 20px;
      height: 30px;
      background: radial-gradient(circle, #aa0000, #550000);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      top: 180px;
      left: 240px;
      z-index: 2;
      transform: rotate(10deg);
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .bottom-envelope {
      position: absolute;
      width: 500px;
      height: 320px;
      background-color: #f5deb3;
      bottom: 0;
      left: 0;
      z-index: 1;
      border-radius: 0 0 10px 10px;
      background-image: 
        linear-gradient(135deg, rgba(245, 222, 179, 0.6) 25%, rgba(224, 198, 141, 0.9) 100%),
        url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      background-size: cover;
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.05);
    }

    .card {
      position: absolute;
      width: 440px;
      height: 280px;
      background-color: white;
      top: 20px;
      left: 30px;
      padding: 30px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      opacity: 0;
      transform: translateY(40px);
      transition: all 1.2s ease;
      z-index: 2;
      border-radius: 12px;
    }

    .envelope.open .card {
      opacity: 1;
      transform: translateY(0);
    }

    .card h1 {
      color: #d46a6a;
      font-size: 2em;
      margin-bottom: 15px;
    }

    .card p {
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="seal" id="seal"></div>
    <div class="wax-drip"></div>
    <div class="bottom-envelope"></div>
    <div class="card">
      <h1>DEATH 0<br>CHUTKI 18</h1>
      <p>HAPPY BIRTHDAY HONEEYY ü§ó ü•≥üéâ</p>
    </div>
  </div>

  <script>
    const seal = document.getElementById('seal');
    const envelope = document.getElementById('envelope');

    seal.addEventListener('click', () => {
      envelope.classList.add('open');
    });
  </script>

</body>
</html>
