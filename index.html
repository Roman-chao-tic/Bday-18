<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Envelope</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .container {
      position: relative;
      width: 600px;
      height: 400px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      perspective: 1000px;
      z-index: 1;
    }

    .envelope {
      width: 100%;
      height: 100%;
      background-image: url('envelope.png');
      background-size: cover;
      background-position: center;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 1s ease;
      z-index: 2;
      transform-origin: bottom center;
    }

    .envelope.open {
      transform: rotateX(100deg);
    }

    .seal-click-area {
      position: absolute;
      bottom: 110px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      cursor: pointer;
      z-index: 3;
    }

    .card {
      width: 100%;
      height: 100%;
      background-color: #fff;
      color: #333;
      padding: 30px;
      box-sizing: border-box;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      z-index: 1;
      transition: opacity 1s ease 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      border-radius: 12px;
    }

    .card.show {
      opacity: 1;
    }

    .card h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #e91e63;
    }

    .card p {
      font-size: 1.2rem;
      line-height: 1.5;
    }

    .glitter {
      position: absolute;
      top: -10px;
      width: 4px;
      height: 4px;
      background: radial-gradient(circle, #fff 20%, transparent 70%);
      animation: glitter-fall linear infinite;
      pointer-events: none;
      opacity: 0.8;
      z-index: 0;
      border-radius: 50%;
    }

    @keyframes glitter-fall {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: confetti-fall 3s ease-out forwards;
      z-index: 10;
    }

    @keyframes confetti-fall {
      0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) rotate(720deg);
        opacity: 0;
      }
    }

    /* VIDEO FULLSCREEN */
    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #video-container video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: black;
    }
  </style>
</head>
<body>
  <div class="container" id="main-content">
    <div class="envelope" id="envelope"></div>
    <div class="seal-click-area" onclick="openEnvelope()"></div>
    <div class="card" id="card">
      <h1>YOU: 18<br>DEATH: 0</h1>
      <p>Happy Birthday, Chutki! üíñüéÇ‚ú®<br>
        You're my sunshine and sparkles! üåàüßÅü¶ã</p>
    </div>
  </div>

  <!-- Glitter Container -->
  <div id="glitter-container"></div>

  <!-- VIDEO -->
  <div id="video-container">
    <video id="bday-video" src="bday-collage.mp4" autoplay></video>
  </div>

  <script>
    function openEnvelope() {
      document.getElementById('envelope').classList.add('open');
      document.getElementById('card').classList.add('show');
      launchConfetti();

      // Delay 5s after card shows, then play video
      setTimeout(() => {
        document.getElementById('main-content').style.display = 'none';
        document.getElementById('video-container').style.display = 'flex';
        const video = document.getElementById('bday-video');
        video.play();
        video.pause(); // trigger load
        video.currentTime = 0;
        video.play();

        // Stop video from going black at end
        video.addEventListener('ended', () => {
          video.pause();
          video.currentTime = video.duration - 0.01; // Stay on last frame
        });
      }, 5000);
    }

    // Confetti animation
    function launchConfetti() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.backgroundColor = getRandomColor();
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.top = `50%`;
        confetti.style.setProperty('--x', `${(Math.random() - 0.5) * 300}px`);
        confetti.style.setProperty('--y', `${(Math.random() - 0.2) * 300}px`);
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }

    function getRandomColor() {
      const colors = ['#e91e63', '#ffc107', '#4caf50', '#00bcd4', '#9c27b0', '#ff5722'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    // Glitter animation (looped stars falling)
    function createGlitter() {
      const glitter = document.createElement('div');
      glitter.classList.add('glitter');
      glitter.style.left = `${Math.random() * 100}vw`;
      glitter.style.animationDuration = `${3 + Math.random() * 2}s`;
      glitter.style.opacity = Math.random();
      document.getElementById('glitter-container').appendChild(glitter);
      setTimeout(() => glitter.remove(), 5000);
    }

    setInterval(createGlitter, 100);
  </script>
</body>
</html>
