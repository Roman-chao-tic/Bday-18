<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Card</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .envelope {
      position: relative;
      width: 500px;
      height: 320px;
      perspective: 1200px;
    }

    .flap {
      display: none;
    }

    .envelope.open .flap,
    .envelope.open .seal,
    .envelope.open .wax-drip {
      display: none;
    }

    .seal {
      position: absolute;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle at 30% 30%, #8b0000, #4b0000);
      border-radius: 50%;
      top: 110px;
      left: 210px;
      z-index: 4;
      box-shadow: inset -4px -4px 10px rgba(0,0,0,0.4), inset 4px 4px 10px rgba(255,255,255,0.1), 0 2px 6px rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.4rem;
      cursor: pointer;
      color: gold;
      text-shadow: 1px 1px 2px #000;
      background-blend-mode: multiply;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: pulse 2s infinite;
    }

    .seal::before {
      content: "\1F430";
      font-size: 2.4rem;
      filter: drop-shadow(0 0 2px #000);
    }

    .seal:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.6), inset 0 0 10px rgba(0, 0, 0, 0.3);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .wax-drip {
      position: absolute;
      width: 20px;
      height: 30px;
      background: radial-gradient(circle, #aa0000, #550000);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      top: 180px;
      left: 240px;
      z-index: 2;
      transform: rotate(10deg);
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .bottom-envelope {
      position: absolute;
      width: 500px;
      height: 320px;
      background-color: #f5deb3;
      bottom: 0;
      left: 0;
      z-index: 1;
      border-radius: 0 0 10px 10px;
      background-image: 
        linear-gradient(135deg, rgba(245, 222, 179, 0.6) 25%, rgba(224, 198, 141, 0.9) 100%),
        url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      background-size: cover;
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.05);
    }

    .card {
      position: absolute;
      width: 440px;
      height: 280px;
      top: 20px;
      left: 30px;
      transform-style: preserve-3d;
      transition: transform 1s;
      transform: rotateY(0deg);
      z-index: 2;
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 18px;
      padding: 30px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      background: linear-gradient(to bottom right, #fff1e6, #ffe5b4);
      border: 3px dashed #ff9f55;
      background-image: url('https://www.transparenttextures.com/patterns/subtle-dots.png');
    }

    .card-front {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform: rotateY(0deg);
    }

    .card-back {
      transform: rotateY(180deg);
      opacity: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 18px;
    }

    .envelope.open .card-front {
      opacity: 1;
    }

    .flipped {
      transform: rotateY(180deg);
    }

    .card h1, .card p {
      text-align: center;
    }

    .card h1 {
      color: #ff5c5c;
      font-size: 2.2em;
      margin-bottom: 10px;
      text-shadow: 1px 1px #fff;
    }

    .card p {
      font-size: 1.4em;
      color: #4b2e2e;
      font-weight: bold;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: confetti-fall 3s linear infinite;
      z-index: 10;
      border-radius: 50%;
      opacity: 0.8;
    }

    @keyframes confetti-fall {
      0% { transform: translateY(-10px) rotate(0); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .flip-button {
      margin-top: 20px;
      display: none;
      justify-content: center;
      z-index: 3;
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
    }

    .flip-button button {
      padding: 10px 20px;
      background-color: #ff7f50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .butterfly {
      position: fixed;
      width: 40px;
      height: 40px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/3/3d/Butterfly_icon.png');
      background-size: cover;
      animation: fly 5s ease-in-out infinite;
      z-index: 11;
      pointer-events: none;
    }

    @keyframes fly {
      0% { transform: translate(0, 0) rotate(0); }
      25% { transform: translate(-50px, -100px) rotate(30deg); }
      50% { transform: translate(100px, -50px) rotate(-30deg); }
      75% { transform: translate(-80px, 30px) rotate(15deg); }
      100% { transform: translate(0, 0) rotate(0); }
    }
  </style>
</head>
<body>
  <div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="seal" id="seal"></div>
    <div class="wax-drip"></div>
    <div class="bottom-envelope"></div>
    <div class="card" id="card">
      <div class="card-front">
        <h1>DEATH 0<br>CHUTKI 18</h1>
        <p>HAPPY BIRTHDAY HONEYY ðŸ¤—ðŸ¥³ðŸŽ‰</p>
      </div>
      <div class="card-back" id="cardBack">
        <img src="https://via.placeholder.com/440x280" alt="Birthday Collage">
      </div>
    </div>
    <div class="flip-button" id="flipBtn">
      <button onclick="flipCard()">Flip Card</button>
    </div>
  </div>

  <script>
    const seal = document.getElementById('seal');
    const envelope = document.getElementById('envelope');
    const card = document.getElementById('card');
    const flipBtn = document.getElementById('flipBtn');

    function createConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
        confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
        confetti.style.width = confetti.style.height = (Math.random() * 8 + 4) + 'px';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }

    function createButterflies() {
      for (let i = 0; i < 5; i++) {
        const butterfly = document.createElement('div');
        butterfly.classList.add('butterfly');
        butterfly.style.top = Math.random() * 80 + 'vh';
        butterfly.style.left = Math.random() * 100 + 'vw';
        butterfly.style.animationDuration = (Math.random() * 3 + 3) + 's';
        document.body.appendChild(butterfly);
        setTimeout(() => butterfly.remove(), 8000);
      }
    }

    seal.addEventListener('click', () => {
      envelope.classList.add('open');
      createConfetti();
      createButterflies();
      setTimeout(() => flipBtn.style.display = 'flex', 1200);
    });

    function flipCard() {
      card.classList.toggle('flipped');
    }
  </script>
</body>
</html>
