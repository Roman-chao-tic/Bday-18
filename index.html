<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Card</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .envelope {
      position: relative;
      width: 300px;
      height: 200px;
      perspective: 1000px;
    }

    .flap {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 150px solid transparent;
      border-right: 150px solid transparent;
      border-bottom: 100px solid #d46a6a;
      top: 0;
      left: 0;
      z-index: 3;
      transform-origin: top;
      transition: transform 1s ease;
    }

    .envelope.open .flap {
      transform: rotateX(-180deg);
    }

    .seal {
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: gold;
      border-radius: 50%;
      top: 70px;
      left: 120px;
      z-index: 4;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .seal:hover {
      transform: scale(1.1);
    }

    .bottom-envelope {
      position: absolute;
      width: 300px;
      height: 200px;
      background-color: #d46a6a;
      bottom: 0;
      left: 0;
      z-index: 1;
      border-radius: 0 0 8px 8px;
    }

    .card {
      position: absolute;
      width: 260px;
      height: 160px;
      background-color: white;
      top: 20px;
      left: 20px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translateY(30px);
      transition: all 1s ease;
      z-index: 2;
      border-radius: 8px;
    }

    .envelope.open .card {
      opacity: 1;
      transform: translateY(0);
    }

    .card h1 {
      color: #d46a6a;
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1em;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="seal" id="seal">üéâ</div>
    <div class="bottom-envelope"></div>
    <div class="card">
      <h1>Happy Birthday!</h1>
      <p>Wishing you joy, love, and all your favorite things. üéÇüéàüéÅ</p>
    </div>
  </div>

  <script>
    const seal = document.getElementById('seal');
    const envelope = document.getElementById('envelope');

    seal.addEventListener('click', () => {
      envelope.classList.add('open');
    });
  </script>

</body>
</html>
